<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="personal-expense">
      <label for="desc-expense">Description:</label>
      <input type="text" id="desc-expense" required />

      <label for="amount-spent">Amount:</label>
      <input type="number" id="amount-spent" required />

      <label for="date-expense">Date:</label>
      <input type="date" id="date-expense" required />

      <label for="category-expense">Category:</label>
      <select id="category-expense" required>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Entertainment">Entertainment</option>
        <!-- Add more categories as needed -->
      </select>

      <input type="submit" value="Add Expense" />
    </form>

    <div id="feedback"></div>

    <!-- Section to display expenses -->
    <section id="expenses-list">
      <h2>All Expenses</h2>
      <ul></ul>
    </section>
    <script src="script.js"></script>
  </body>
</html>
